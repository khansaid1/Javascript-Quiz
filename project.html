<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Khan Quiz</title>
</head>
<body>
    <!-- top section -->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Khan Quiz</h2>
    </div>
</div>
<!-- result section -->

<div class="result py-4 bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>Right</p>
    </div>
</div>



<!-- quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the question....</h2>

        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. Khan do you love coding?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">no</label>
                 </div>
                  <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">yes</label>
            </div>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">2. Whats the best way to master coding?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">just watch videos</label>
             </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">practice with consistency</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">3. Should I go to learn directly react js ?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label"> yes</label>
         </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">no, you should go through basic javascript first</label>
    </div>
</div>
<div class="my-5">
    <p class="lead font-weight-normal">4. how to become web developer ?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="A" checked>
        <label class="form-check-label">learn html css and js</label>
     </div>
      <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="B">
        <label class="form-check-label">learn html css js then go to advance libraries like react js typescript js next js</label>
</div>
</div>
<div class="text-center">
    <input type="submit" class="btn btn-light">
</div>
    </form>

    </div>
</div>
    <script src="project.js"/>

</body>
</html>
